<svg width="428" height="120" viewBox="0 0 428 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Back layer (darker) -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="-2" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="120">
      <stop offset="0" stop-color="#EDEDED"/>
      <stop offset="1" stop-color="#DCDCDC"/>
    </linearGradient>
    <linearGradient id="fg" x1="0" y1="0" x2="0" y2="120">
      <stop offset="0" stop-color="#F6F6F6"/>
      <stop offset="1" stop-color="#EDEDED"/>
    </linearGradient>
    <!-- Mask to cut a circular notch in the top edge -->
    <mask id="notchMaskBack">
      <rect x="0" y="0" width="428" height="120" fill="white"/>
      <circle cx="214" cy="20" r="34" fill="black"/>
    </mask>
    <mask id="notchMaskFront">
      <rect x="0" y="0" width="428" height="120" fill="white"/>
      <circle cx="214" cy="16" r="34" fill="black"/>
    </mask>
  </defs>

  <!-- Back sheet -->
  <g filter="url(#shadow)">
    <path mask="url(#notchMaskBack)" d="M16,0 H412 a16,16 0 0 1 16,16 V104 a16,16 0 0 1 -16,16 H16 a16,16 0 0 1 -16,-16 V16 a16,16 0 0 1 16,-16 z" fill="url(#bg)"/>
  </g>

  <!-- Front sheet -->
  <path mask="url(#notchMaskFront)" d="M24,8 H404 a16,16 0 0 1 16,16 V104 a16,16 0 0 1 -16,16 H24 a16,16 0 0 1 -16,-16 V24 a16,16 0 0 1 16,-16 z" fill="url(#fg)"/>

  <!-- Optional top highlight -->
  <rect x="24" y="8" width="380" height="1" fill="white" opacity="0.7" rx="0.5"/>

</svg>